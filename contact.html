<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mymind - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MyMind</h1>
        <img src="logo.png" alt="MyMind Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blogs.html">Blogs</a></li>
                <li><a href="stress-management.html">Stress Management</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="therapist.html">Contact Therapist</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact-us-page">
        <section id="Contact">
            <h2>Contact Us</h2> 
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
